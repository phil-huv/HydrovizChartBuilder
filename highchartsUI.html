    </select>
<hr>
    <h3>Time Period</h3>
    Start Date: <input type="text" name="Start Date" value=""><br><br>
	End Date: <input type="text" name="End Date" value="">

		<option>--Select Variable--</option>

    	<option value="input">Model Input</option>

            </option>

    <select name="type" id="type">
